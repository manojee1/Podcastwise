<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Podcastwise{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="/">Podcastwise</a>
        </div>
        <div class="nav-links">
            <a href="{{ url_for('shows.index') }}" class="{% if request.endpoint and 'shows' in request.endpoint %}active{% endif %}">Shows</a>
            <a href="{{ url_for('episodes.index') }}" class="{% if request.endpoint and 'episodes' in request.endpoint %}active{% endif %}">Episodes</a>
            <a href="{{ url_for('processing.index') }}" class="{% if request.endpoint and 'processing' in request.endpoint %}active{% endif %}">Processing</a>
        </div>
    </nav>

    <main class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
